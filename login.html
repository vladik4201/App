<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>

nav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0px; 
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 20px 27px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-form .signup {
            background-color: rgb(40, 38, 38);
            color: #fff;
            padding: 10px; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-form .signup:hover {
            background-color: rgb(129, 140, 136);
        }

    </style>
</head>
<body>
    <nav>
        <a href="main.html">Home</a>
        <a href="login.html">Login</a>
        <a href="about.html">About us</a>
        <a href="#">Our offers</a>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" class="signup" onclick="window.location.href='signup.html';">Sign Up</button>
        </form>
    </div>
</body>
</html>

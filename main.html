<!DOCTYPE html>

    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180vh;
        }
        
        nav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0px; 
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 20px 27px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .main_slider {
            position: relative;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 70vh;
            display: block;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-origin: initial;
            background-clip: initial;
            background-color: rgb(255, 255, 255);
            overflow: hidden;
        }

        .main_slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
